        <main>
            <h1>Order From Suzi!</h1>
            <br>
            <p>Fill out the form below to order some of Suzi's delectable delights.</p>
            <br>
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required><br><br>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
              
                <label for="item">Item:</label>
                <select id="item" name="item" required>
                  <option value="">--Select a product--</option>
                  <option value="Nutella Cupcakes - 12 Ct.">Nutella Cupcakes - 12 Ct.</option>
                  <option value="Petifores - 1 Ct.">Petifores - 1 Ct.</option>
                  <option value="Surgar Cookies - 6 Ct.">Surgar Cookies - 6 Ct.</option>
                </select><br><br>
              
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea><br><br>
              
                <button type="submit">Place Order</button>
              </form>
        </main>
